<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Temperature Converter Using JavaScript</title>
    </head>
    <body>
        <center>
    <div class="main-div">
        <h1>Temperature Converter</h1>
        <div class="input-div">
           <span> From </span><br><select id="from">
           <option value="Celcius">Celcius</option>
           <option value="Fehrenheit">Fehrenheit</option>
           <option value="Kelvin">Kelvin</option>
           </select><br>
        <span>To</span> <br><select id="to">
            <option  value="Celcius">Celcius</option>
            <option value="Fehrenheit">Fehrenheit</option>
            <option value="Kelvin">Kelvin</option>
            </select>
        <h3>Enter Temperature</h3><input type="number" id="temp" /><br><br>
        <button onclick="change()">Convert</button>
        <p class="res" id="result"></p>
        </div>
        </div>
        <script src="./index.js"></script>
    </center>
    </body>
</html>
